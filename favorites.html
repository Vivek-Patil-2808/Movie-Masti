<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Favorites | MovieMasti</title>
  <!-- FAVICON -->
<link rel="icon" type="image/png" href="assets/logo.png">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/favorites.css">

  <!-- Font Awesome -->
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body onload="checkAuth(); loadUser(); loadFavorites();">

  <!-- NAVBAR -->
  <header class="navbar">

    <div class="brand">
  <img src="assets/logo.png" alt="MovieMasti Logo" class="logo">
  <span class="brand-text">Favorites</span>
</div>

    <div class="nav-right">
      <span id="userInfo"></span>
      <i class="fas fa-bars hamburger" onclick="toggleMenu()"></i>
    </div>
  </header>

  <!-- BACK BUTTON BELOW NAVBAR -->
<div class="back-container">
  <button class="back-btn" onclick="goHome()">
    <i class="fas fa-arrow-left"></i>
    Back to Home
  </button>
</div>


  <!-- SIDEBAR (SAME AS INDEX) -->
  <div id="mobileMenu" class="mobile-menu">
    <a href="index.html">
      <i class="fas fa-home"></i> Home
    </a>

    <a href="favorites.html" class="active">
      <i class="fas fa-heart"></i> Favorites
    </a>

    <a href="about.html">
  <i class="fas fa-info-circle"></i> About Us
</a>

<a href="contact.html">
  <i class="fas fa-envelope"></i> Contact Us
</a>


    <button onclick="toggleDark()">
      <i class="fas fa-moon"></i> Dark Mode
    </button>

    <button class="logout-btn" onclick="logout()">
      <i class="fas fa-sign-out-alt"></i> Logout
    </button>
  </div>

  <!-- FAVORITES GRID -->
  <div id="favoritesGrid" class="favorites-grid"></div>

  <!-- EMPTY STATE -->
  <p id="emptyMsg" class="empty-msg">No favorites added yet.</p>

  <!-- SUCCESS MODAL -->
<div id="successModal" class="modal-overlay">
  <div class="modal-box">
    <i id="modalIcon" class="fas fa-check-circle"></i>
    <h3 id="modalTitle">Success</h3>
    <p id="modalMessage">Action completed successfully</p>
    <button onclick="closeModal()">OK</button>
  </div>
</div>


  <!-- JS -->
  <script type="module" src="js/script.js"></script>
  <script type="module" src="js/favorites.js"></script>
  <script type="module" src="js/auth.js"></script>

</body>
</html>
